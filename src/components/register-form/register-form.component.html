<p-dialog [header]="user ? 'ATUALIZAR USUÁRIO' : 'CRIAR USUÁRIO'" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem', height: '200px' }" [draggable]="false" [resizable]="false" (onHide)="hideModal()">
  <span>form</span>
  <div>
      <p-button label="Salvar" severity="secondary" (onClick)="confirmButton()" />
      <p-button label="Cancelar" (onClick)="visible = false" />
  </div>
</p-dialog>
