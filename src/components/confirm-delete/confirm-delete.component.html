<p-dialog header="Confirmar" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem', height: '200px' }" [draggable]="false" [resizable]="false" (onHide)="hideModal()">
    <span>Tem certeza que deseja excluir esse usuário?</span>
    <div>
        <p-button label="Sim" severity="secondary" (onClick)="confirmButton()" />
        <p-button label="Não" (onClick)="visible = false" />
    </div>
</p-dialog>
