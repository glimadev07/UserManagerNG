<p-dialog header="Confirmar" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem', height: '200px' }" [draggable]="false" [resizable]="false" >
    <span class="p-text-secondary block mb-5">Tem certeza que deseja excluir esse usuário?</span>

    <div class="flex justify-content-end gap-2 pt-5 mb-0">
        <p-button label="Sim" severity="secondary" (onClick)="visible = false" />
        <p-button label="Não" (onClick)="visible = false" />
    </div>
</p-dialog>
