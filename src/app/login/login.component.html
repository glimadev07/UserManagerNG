<!-- src/app/login/login.component.html -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="senha">Password</label>
          <input type="password" id="senha" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['senha'].errors }">
          <div *ngIf="submitted && f['senha'].errors" class="invalid-feedback">
            <div *ngIf="f['senha'].errors['required']">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <img *ngIf="loading" src="loading.gif">
        </div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
