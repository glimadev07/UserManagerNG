<p-button (onClick)="showUserForm()" label="Cadastrar" />

<p-table [columns]="cols" [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{ col.header }}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              <span *ngIf="col.field !== 'operacoes'">{{ rowData[col.field] }}</span>
              <span *ngIf="col.field == 'operacoes'">
                <p-button (onClick)="showDelete(rowData)" icon="pi pi-trash" />
                <p-button (onClick)="showUserForm(rowData)" icon="pi pi-user-edit" />
              </span>
          </td>
      </tr>
  </ng-template>
</p-table>

<app-register-form [visible]="showDialogUserForm" (onHide)="showDialogUserForm = false" (confirm)="saveOrUpdate()"></app-register-form>
  <app-confirm-delete [visible]="showDialogDelete" (onHide)="showDialogDelete = false" (confirm)="deleteUser()"></app-confirm-delete>
